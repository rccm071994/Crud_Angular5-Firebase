<div class="card">
    <div class="card-content">

      <span class="card-title">Añadir Tareas</span>

      <form (ngSubmit)="onSubmit()" class="col s6">

        <div class="row">
          <div class="input-field col-s6">
            <input type="text" placeholder="Añadir Tareas" [(ngModel)]="task.title" name="title" required>
            <label>Titulo</label>
          </div>
          <div class="input-field col-s6">
              <input type="text" placeholder="Añadir Description" [(ngModel)]="task.description" name="description" required>
              <label>Descripcion</label>
            </div>
        </div>
        <input type="submit" class="btn light-blue">
      </form>

    </div>

  </div>
